<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="reload"><ion-icon name="refresh" class="reload-btn"></ion-icon></div>
    <div class="dummy">
        <h1 class="dummy_child"><span class="announce1">Player1</span><span class="announce1">Wins</span></h1>
        <h1 class="dummy_child"><span class="announce2">Player2</span><span class="announce2">Wins</span></h1>
    </div>
    <div class="container">
      <div class="heading">
        <h1>Tic Tac Toe</h1>
      </div>
      <div class="box">
        <div class="child">
          <p class="content" data-row="0" data-col="0"></p>
        </div>
        <div class="child">
          <p class="content" data-row="0" data-col="1"></p>
        </div>
        <div class="child">
          <p class="content" data-row="0" data-col="2"></p>
        </div>
        <div class="child">
          <p class="content" data-row="1" data-col="0"></p>
        </div>
        <div class="child">
          <p class="content" data-row="1" data-col="1"></p>
        </div>
        <div class="child">
          <p class="content" data-row="1" data-col="2"></p>
        </div>
        <div class="child">
          <p class="content" data-row="2" data-col="0"></p>
        </div>
        <div class="child">
          <p class="content" data-row="2" data-col="1"></p>
        </div>
        <div class="child">
          <p class="content" data-row="2" data-col="2"></p>
        </div>
      </div>
      <div class="playerTurn">
        <h3>Turn :</h3>
        <h2 class="playerTurnShow1">Player 1</h2>
        <h2 class="playerTurnShow2">Player 2</h2>
      </div>
    </div>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="script.js">
      
    </script>
  </body>
</html>
